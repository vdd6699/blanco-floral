<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blanco Floral</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header class="header" id="header-main"></header>
    <!-- ...existing code... -->
    <main class="main-hero">
        <h1 class="banners-header col-xs-12 col-sm-12 col-md-12">Prosper Florist - Blanco Floral</h1>
        <a href="/prosper-florist-flower-delivery/occasions/fourth-of-july/">
            <img src="assets/banner-main-page.png" alt="Main Banner" width="1280" height="460"
                style="display:block;margin:24px auto 0 auto;max-width:100%;border-radius:12px;cursor:pointer;" />
        </a>

        <h1 class="banners-header mt-4 col-xs-12 col-sm-12 col-md-12">Flower Delivery in Prosper, TX</h1>
        <div class="menu-section">
            <div class="menu-title-row itemListings-subheader col-xs-12 col-sm-12 col-md-12">
                <h3 class=" itemListings-subheader col-xs-12 col-sm-12 col-md-12">Browse Designs
                    <div class="clearfix d-block d-sm-none"></div>
                    <a class="itemListings-subheaderLink" href="/prosper-florist-flower-delivery.html">
                        See all flowers <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </h3>
            </div>
            <div class="menu-bar">
                <div class="search_bar col-xs-12 col-sm-3 col-md-3">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <form class="menu-search">
                            <div class="form-input">
                                <i class="fa fa-search search-icon" aria-hidden="true"></i>
                                <input type="text" placeholder="Search Catalog" class="search-input" />
                            </div>
                            <button type="submit" class="search-btn">Go</button>
                        </form>
                    </div>
                </div>
                <div class="bar-quick_select col-xs-12 col-sm-9 col-md-9 hidden-xs">
                    <div>
                        <span class="bar-helper_text">BROWSE BY:</span>
                        <ul id="flower-filter" class="bar-flower_select">
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <section class="product-list">
            <div class="products-grid">
                <div class="product-item">
                    <img src="assets/flower.avif" alt="Product 1">
                    <div class="product-detail">
                        <div class="product-price">$39.99</div>
                        <div class="product-name">Bouquet 1</div>
                        <span class="product-btn"><i class="fa fa-truck"
                                style="margin-right:8px;transform:scaleX(-1);"></i> NEXT-DAY DELIVERY</span>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets/flower.avif" alt="Product 2">
                    <div class="product-detail">
                        <div class="product-price">$39.99</div>
                        <div class="product-name">Bouquet 2</div>
                        <span class="product-btn"><i class="fa fa-truck"
                                style="margin-right:8px;transform:scaleX(-1);"></i> NEXT-DAY DELIVERY</span>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets/flower.avif" alt="Product 3">
                    <div class="product-detail">
                        <div class="product-price">$29.99</div>
                        <div class="product-name">Bouquet 3</div>
                        <span class="product-btn"><i class="fa fa-truck"
                                style="margin-right:8px;transform:scaleX(-1);"></i> NEXT-DAY DELIVERY</span>
                    </div>
                </div>
                <div class="product-item">
                    <img src="assets/flower.avif" alt="Product 4">
                    <div class="product-detail">
                        <div class="product-price">$49.99</div>
                        <div class="product-name">Bouquet 4</div>
                        <span class="product-btn"><i class="fa fa-truck"
                                style="margin-right:8px;transform:scaleX(-1);"></i> NEXT-DAY DELIVERY</span>
                    </div>
                </div>
            </div>
            <h3 class="itemListings-subheader col-xs-12">
                <a class="itemListings-subheaderLink float-end" href="/prosper-florist-flower-delivery.html">
                    See all flowers <i class=" fa fa-arrow-circle-right"></i>
                </a>
            </h3>
        </section>
    </main>
    <section id="super-footer-main"></section>
    <script src="js/load-partials.js"></script>
    <script src="js/productApi.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        await fetchOptions("https://blancofloral.shop/api/home");
        renderFlowerFilters(window.productOptions.lstShoppingOptionFilters || [], "flower-filter");
    });
    </script>
</body>

</html>
<script src="js/main.js"></script>
