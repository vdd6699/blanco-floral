<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    .error-icon {
      font-size: 64px;
      color: #d32f2f;
      margin-bottom: 16px;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #d32f2f;
    }
    .error-message {
      color: #555;
      margin-bottom: 24px;
      word-break: break-word;
    }
    .btn-home {
      display: inline-block;
      padding: 10px 24px;
      background: #d32f2f;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: #a31515;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">❌</div>
    <div class="error-title">Payment Failed</div>
    <div class="error-message" id="errorMsg">
      Sorry, your payment could not be processed.<br>
      Please try again or contact support.
    </div>
    <a href="checkout.html" class="btn-home">Back to Checkout</a>
  </div>
  <script>
    // Hiển thị message từ query string nếu có
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('msg');
    if (msg) {
      document.getElementById('errorMsg').textContent = msg;
    }
  </script>
</body>
</html>
