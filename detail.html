<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blanco Floral</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/prosper-florist-flower-delivery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="header-main"></header>


    <main class="main-hero">
        <!-- ...existing code... -->
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <!-- Slide preview dưới mainProductImg -->
                    <div>
                        <img id="mainProductImg" src="assets/flower.avif" class="img-fluid mb-4" alt="Product Image">
                    </div>
                    <div class="product-slide-preview mt-2 d-flex align-items-center justify-content-center">
                        <button id="slidePrev" class="slide-btn me-2"><i class="fa fa-chevron-left"></i></button>
                        <div class="slide-images d-flex">
                            <img class="slide-img" src="assets/flower.avif" alt="Preview 1"
                                data-img="assets/flower.avif">
                            <img class="slide-img ms-2" src="assets/blanco-logo.avif" alt="Preview 2"
                                data-img="assets/blanco-logo.avif">
                        </div>
                        <button id="slideNext" class="slide-btn ms-2"><i class="fa fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column justify-content-center">
                    <h2 class="product-title mb-3">Blanco Signature Bouquet</h2>
                    <div class="product-pricing-options">
                        <div class="price-option active" data-price="59.99">
                            <div class="price-label">Standard</div>
                            <div class="price-value">$59.99</div>
                            <div class="price-desc">Bouquet will be delivered approximately as pictured.</div>
                        </div>
                        <div class="price-option" data-price="79.99">
                            <div class="most-popular-badge">Most Popular</div>
                            <div class="price-label">Deluxe</div>
                            <div class="price-value">$79.99</div>
                            <div class="price-desc">Additional flowers will be added to enhance the bouquet in a larger
                                basket.</div>
                        </div>
                        <div class="price-option" data-price="99.99">
                            <div class="price-label">Luxury</div>
                            <div class="price-value">$99.99</div>
                            <div class="price-desc">We will add more blooms and select the highest quality flowers we
                                offer in this style.</div>
                        </div>
                    </div>
                    <button id="addToCartBtn" class="btn btn-success mt-4 px-4 py-2 fw-bold"
                        style="font-size:1.15rem; border-radius:8px;">Add to Cart</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <section id="super-footer"></section>
    <script src="js/load-partials.js"></script>
</body>

</html>
<script src="js/main.js"></script>
<script src="js/product.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var thumbs = document.querySelectorAll('.slide-thumb');
        var mainImg = document.getElementById('mainProductImg');
        var slideRow = document.getElementById('customSlideRow');
        var btnPrev = document.getElementById('slidePrev');
        var btnNext = document.getElementById('slideNext');
        var addToCartBtn = document.getElementById('addToCartBtn');
        thumbs.forEach(function (thumb) {
            thumb.addEventListener('click', function () {
                thumbs.forEach(function (t) { t.classList.remove('active'); });
                thumb.classList.add('active');
                mainImg.src = thumb.src;
                mainImg.alt = thumb.alt;
            });
        });
        btnPrev.addEventListener('click', function () {
            slideRow.scrollBy({ left: -100, behavior: 'smooth' });
        });
        btnNext.addEventListener('click', function () {
            slideRow.scrollBy({ left: 100, behavior: 'smooth' });
        });
        if (addToCartBtn) {
            addToCartBtn.addEventListener('click', function () {
                incrementProductCount();
            });
        }
    });

    var priceOptions = document.querySelectorAll('.price-option');
    priceOptions.forEach(function(option) {
        option.addEventListener('click', function() {
            console.log('Clicked option:', option);
            
            priceOptions.forEach(function(opt) { opt.classList.remove('active'); });
            option.classList.add('active');
        });
    });
</script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
