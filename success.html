<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .success-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    .success-icon {
      font-size: 64px;
      color: #4BB543;
      margin-bottom: 16px;
    }
    .success-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .success-message {
      color: #555;
      margin-bottom: 24px;
    }
    .btn-home {
      display: inline-block;
      padding: 10px 24px;
      background: #4BB543;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn-home:hover {
      background: #388e2c;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✔️</div>
    <div class="success-title">Payment Successful!</div>
    <div class="success-message">
      Thank you for your order.<br>
      Your payment was processed successfully.<br>
      We will contact you soon to confirm and deliver your order.
    </div>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
